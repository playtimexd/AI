        /* --- THREE.JS BACKGROUND COMPONENT --- */

        const createEmojiTexture = (emoji) => {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            // Use a broad font stack to ensure Emojis render correctly
            ctx.font = '80px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif'; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(emoji, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true; // IMPORTANT: Ensure texture updates
            return texture;
        };

        const ThreeBackground = ({ mode }) => {
            const containerRef = useRef(null);
            // Initial off-screen position to avoid attraction at start
            const mouseRef = useRef({ x: 10000, y: 10000 }); 

            useEffect(() => {
                // 1. Setup Scene
                if (!containerRef.current) return;
                
                const width = window.innerWidth;
                const height = window.innerHeight;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x020617, 0.02); 

                const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 100);
                camera.position.z = 20;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Ensure only one canvas
                while (containerRef.current.firstChild) {
                    containerRef.current.removeChild(containerRef.current.firstChild);
                }
                containerRef.current.appendChild(renderer.domElement);

                // 2. Configuration & Textures
                const icons = ['üéÆ', 'üïπÔ∏è', 'üëæ', 'üé≤', 'üíª', 'üñ•Ô∏è', '‚å®Ô∏è', 'üñ±Ô∏è', 'üíæ', 'üîã', '‚ö°', 'ü§ñ', 'üíø', 'üì°'];
                const textures = icons.map(icon => createEmojiTexture(icon));

                const getModeConfig = (m) => {
                    // Increased attraction radius and speed for better "follow" feel
                    const base = { count: 120, color: 0x67e8f9, speed: 0.05, interactRadius: 15, attractStrength: 0.08 };
                    switch(m) {
                        case 'home': return { ...base, count: 180, color: 0x67e8f9 };
                        case 'art': return { ...base, count: 100, color: 0xf472b6, speed: 0.02 };
                        case 'animation': return { ...base, count: 140, color: 0xfacc15, speed: 0.1 };
                        case 'qa': return { ...base, count: 200, color: 0x4ade80 };
                        case 'design': return { ...base, count: 120, color: 0xc084fc };
                        default: return base;
                    }
                };

                // 3. Create Particles
                const particles = [];
                const particleGroup = new THREE.Group();
                scene.add(particleGroup);

                const initParticles = () => {
                    const config = getModeConfig(mode);
                    const materialBase = new THREE.SpriteMaterial({ 
                        color: config.color, 
                        transparent: true, 
                        opacity: 0.85 
                    });

                    // Calculate world bounds based on camera
                    // Visible height at z=0: 2 * tan(fov/2) * camera.z
                    const vFov = (camera.fov * Math.PI) / 180;
                    const visibleHeight = 2 * Math.tan(vFov / 2) * camera.position.z;
                    const visibleWidth = visibleHeight * camera.aspect;

                    for(let i=0; i<config.count; i++) {
                        const tex = textures[Math.floor(Math.random() * textures.length)];
                        const mat = materialBase.clone();
                        mat.map = tex;
                        
                        const sprite = new THREE.Sprite(mat);
                        
                        // Spawn spread
                        const x = (Math.random() - 0.5) * visibleWidth * 1.5;
                        const y = (Math.random() - 0.5) * visibleHeight * 1.5;
                        const z = (Math.random() - 0.5) * 10; 
                        
                        sprite.position.set(x, y, z);
                        
                        // Reduced scale further for refinement (0.3 to 0.7)
                        const scale = Math.random() * 0.4 + 0.3; 
                        sprite.scale.set(scale, scale, 1);

                        particleGroup.add(sprite);

                        particles.push({
                            obj: sprite,
                            initialPos: new THREE.Vector3(x, y, z),
                            driftOffset: Math.random() * 100,
                            rotSpeed: (Math.random() - 0.5) * 0.02
                        });
                    }
                };

                initParticles();

                // 4. Interaction Handlers (Corrected Mapping)
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                const handleMouseMove = (e) => {
                    // Normalize mouse to -1 to 1
                    mouseRef.current.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouseRef.current.y = -(e.clientY / window.innerHeight) * 2 + 1;
                };

                const handleMouseLeave = () => {
                    // Move target way off screen when mouse leaves
                    mouseRef.current.x = 10000;
                    mouseRef.current.y = 10000;
                }

                window.addEventListener('resize', handleResize);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseout', handleMouseLeave);

                // 5. Animation Loop
                const clock = new THREE.Clock();
                let frameId;

                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    const time = clock.getElapsedTime();
                    const config = getModeConfig(mode);

                    // Accurately calculate visible area at z=0 for mouse mapping
                    const vFov = (camera.fov * Math.PI) / 180;
                    const visibleHeight = 2 * Math.tan(vFov / 2) * camera.position.z;
                    const visibleWidth = visibleHeight * camera.aspect;

                    const mouseVec = new THREE.Vector3(
                        mouseRef.current.x * (visibleWidth / 2), 
                        mouseRef.current.y * (visibleHeight / 2), 
                        0
                    );

                    particles.forEach(p => {
                        // A. Basic Drift
                        const driftX = Math.sin(time * 0.5 + p.driftOffset) * 0.5;
                        const driftY = Math.cos(time * 0.3 + p.driftOffset) * 0.5;
                        
                        let targetX = p.initialPos.x + driftX;
                        let targetY = p.initialPos.y + driftY;
                        let targetZ = p.initialPos.z;

                        // B. Mouse Attraction
                        const dist = p.obj.position.distanceTo(mouseVec);
                        
                        if (dist < config.interactRadius) {
                            const force = (config.interactRadius - dist) / config.interactRadius;
                            // Stronger pull based on attractStrength
                            targetX = THREE.MathUtils.lerp(targetX, mouseVec.x, force * config.attractStrength * 4);
                            targetY = THREE.MathUtils.lerp(targetY, mouseVec.y, force * config.attractStrength * 4);
                            targetZ = THREE.MathUtils.lerp(targetZ, mouseVec.z + 5, force * config.attractStrength);
                            
                            p.obj.material.rotation += p.rotSpeed * 10;
                        } else {
                            p.obj.material.rotation += p.rotSpeed;
                        }

                        // Apply with damping
                        p.obj.position.x = THREE.MathUtils.lerp(p.obj.position.x, targetX, 0.1);
                        p.obj.position.y = THREE.MathUtils.lerp(p.obj.position.y, targetY, 0.1);
                        p.obj.position.z = THREE.MathUtils.lerp(p.obj.position.z, targetZ, 0.1);
                    });

                    renderer.render(scene, camera);
                };

                animate();

                // 6. Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseout', handleMouseLeave);
                    cancelAnimationFrame(frameId);
                    if (containerRef.current && renderer.domElement) {
                        containerRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, [mode]);

            return <div ref={containerRef} className="fixed top-0 left-0 w-full h-full -z-10 bg-slate-950 transition-colors duration-1000" />;
        };

                    <div className="hidden md:block">

                            className="flex items-center"
                        >
                            <div className="relative bg-slate-900 border border-cyan-900 px-5 py-3 rounded hover:border-cyan-500 hover:shadow-[0_0_15px_rgba(6,182,212,0.3)] transition-all cursor-default group">
                            <div className="text-[10px] text-slate-500 font-mono mb-1">STEP 0{idx+1}</div>
                            <div className="text-sm font-bold text-slate-200 group-hover:text-cyan-400">{step}</div>
                            </div>
                            {idx < data.flow.length - 1 && <div className="w-8 h-0.5 bg-slate-700 mx-2" />}
                        </motion.div>
                        ))}
                    </div>
                    </div>

                    <div className="mb-16">
                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <Zap className="text-yellow-400" /> Upgrade Analysis
                    </h3>
                    <div className="bg-slate-900/80 border border-slate-700 rounded-xl overflow-hidden">
                        <div className="grid grid-cols-12 bg-slate-950 p-4 border-b border-slate-800 text-xs font-mono uppercase tracking-wider text-slate-500">
                        <div className="col-span-3">Attribute</div>
                        <div className="col-span-4">Legacy Build</div>
                        <div className="col-span-5">AI Enhanced Build</div>
                        </div>
                        {data.comparison.map((row, idx) => (
                        <motion.div 
                            key={idx}
                            initial={{ opacity: 0, x: -20 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            viewport={{ once: true }}
                            transition={{ delay: 0.2 + idx * 0.1 }}
                            className="grid grid-cols-12 p-4 border-b border-slate-800 hover:bg-slate-800/50 items-center"
                        >
                            <div className="col-span-3 font-bold text-white text-sm">{row.dimension}</div>
                            <div className="col-span-4 text-slate-400 text-sm">{row.trad}</div>
                            <div className="col-span-5 relative">
                            <div className="flex justify-between text-xs mb-1">
                                <span className="text-cyan-300 font-bold">{row.ai}</span>
                                <span className="text-cyan-600 font-mono">+{row.score - 50}%</span>
                            </div>
                            <div className="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                <motion.div 
                                initial={{ width: 0 }}
                                whileInView={{ width: `${row.score}%` }}
                                transition={{ duration: 1, delay: 0.5 }}
                                className="h-full bg-gradient-to-r from-cyan-600 to-cyan-400"
                                />
                            </div>
                            </div>
                        </motion.div>
                        ))}
                    </div>
                    </div>
                </div>
                </PageTransition>
            );
        };

        // 7. Simple Page (Unchanged)
        const SimplePage = ({ title, icon: Icon, desc }) => (
            <PageTransition title={title}>
            <div className="flex flex-col items-center justify-center min-h-[50vh] text-center px-4">
                <div className="p-6 bg-slate-800 rounded-full mb-6 animate-pulse">
                <Icon className="w-12 h-12 text-cyan-400" />
                </div>
                <p className="text-xl text-slate-300 max-w-lg mb-8">{desc}</p>
                <div className="px-4 py-2 bg-yellow-500/10 border border-yellow-500/50 text-yellow-500 font-mono text-sm rounded">
                WARNING: AREA RESTRICTED // WIP
                </div>
            </div>
            </PageTransition>
        );

        /* --- MAIN APP CONTROLLER --- */

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentPipeline, setCurrentPipeline] = useState(null);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentPage]);

            const particleMode = useMemo(() => {
                if (currentPage === 'home') return 'home';
                if (currentPage === 'pipeline-detail' && currentPipeline) {
                if (['art', '3d_asset'].includes(currentPipeline)) return 'art';
                if (['animation', 'pv'].includes(currentPipeline)) return 'animation';
                if (['qa', 'localization', 'tools'].includes(currentPipeline)) return 'qa';
                if (['design', 'research'].includes(currentPipeline)) return 'design';
                }
                return 'default';
            }, [currentPage, currentPipeline]);

            return (
                <div className="min-h-screen text-slate-100 font-sans selection:bg-cyan-500/30 selection:text-cyan-200 overflow-x-hidden">
                <ThreeBackground mode={particleMode} />
                <NavBar setPage={setCurrentPage} currentPage={currentPage} />
                
                <AnimatePresence mode="wait">
                    {currentPage === 'home' && (
                    <motion.div key="home" exit={{ opacity: 0 }}>
                        <Home setPage={setCurrentPage} />
                    </motion.div>
                    )}
                    {currentPage === 'about' && (
                    <motion.div key="about" exit={{ opacity: 0 }}>
                        <PlayerProfile />
                    </motion.div>
                    )}
                    {currentPage === 'pipelines' && (
                    <motion.div key="pipelines" exit={{ opacity: 0 }}>
                        <PipelinesOverview setPage={setCurrentPage} setPipeline={setCurrentPipeline} />
                    </motion.div>
                    )}
                    {currentPage === 'pipeline-detail' && (
                    <motion.div key="pipeline-detail" exit={{ opacity: 0 }}>
                        <PipelineDetail pipelineId={currentPipeline} goBack={() => setCurrentPage('pipelines')} />
                    </motion.div>
                    )}
                    {currentPage === 'lab' && (
                    <motion.div key="lab" exit={{ opacity: 0 }}>
                        <LabPage />
                    </motion.div>
                    )}
                    {currentPage === 'articles' && (
                    <motion.div key="articles" exit={{ opacity: 0 }}>
                        <ArticlesPage />
                    </motion.div>
                    )}
                    {currentPage === 'toolbox' && (
                    <motion.div key="toolbox" exit={{ opacity: 0 }}>
                        <SimplePage title="Arsenal / Toolbox" icon={Wrench} desc="Approved AI Tools & Software Stack." />
                    </motion.div>
                    )}
                </AnimatePresence>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
